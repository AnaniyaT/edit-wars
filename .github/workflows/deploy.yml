  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add SSH key to known hosts
        run: ssh-keyscan -t rsa <your-host> >> ~/.ssh/known_hosts
      
      - name: Copy Docker Compose file
        run: scp -o StrictHostKeyChecking=yes compose.yml ${{ secrets.USER }}@${{ secrets.HOST }}:${{ vars.APP_DIR }}
      
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
            envkey_POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
            envkey_POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
            envkey_POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
            envkey_DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY }}
            file_name: .env
            fail_on_empty: false
            sort_keys: false

      - name: Copy .env file
        run: scp -o StrictHostKeyChecking=yes docker-compose.yml ${{ secrets.USER }}@${{ secrets.HOST }}:${{ vars.APP_DIR }}
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: https://${{ vars.DOCKER_REGISTRY }}

      - name: Deploy
        run: |
          cd ${{ vars.APP_DIR }}
          docker compose pull
          docker compose down
          docker compose up
