services:
  postgres:
    env_file:
      - .env
    image: postgres
    container_name: postgres_db
    networks:
      - network

  client:
    env_file:
      - .env
    build:
      context: client
      args:
        - VITE_SERVER_BASE_URL=${SERVER_BASE_URL}
        - VITE_SSL=${SSL}
    image: ${DOCKER_REGISTRY}/edit-wars-client:latest
    ports:
      - "3000:3000"

  server:
    env_file:
      - .env
    depends_on:
      - postgres
    build: server
    image: ${DOCKER_REGISTRY}/edit-wars-server:latest
    ports:
      - "8080:8080"
    networks:
      - network

networks:
  network:
    driver: bridge